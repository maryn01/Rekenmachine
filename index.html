<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>
    <body class="alles">
        <div class="main">
            <form name="form">
                <!--<input class="vorige" name="vorige3" disabled>
                <br>
                <input class="vorige" name="vorige2" disabled>
                <br>
                <input class="vorige" name="vorige1" disabled>
                <br>-->
                <input class="uitkomst" name="uitkomst">
                <br>
                <table>
                    
                    <tr>
                    <td><input class="knop" type="button" value="AC" onclick="clean()"></td>
                    <td><input class="knop" type="button" value="C" onclick="back()"></td>
                    <td><input class="knop" type="button" value="/" onclick="insert('/')"></td> 
                    <td><input class="knop" type="button" value="x" onclick="insert('*')"></td>  </tr>
                    
                    <tr>
                    <td><input class="knop" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="knop" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="knop" type="button" value="9" onclick="insert(9)"></td> 
                    <td><input class="knop" type="button" value="-" onclick="insert('-')"></td> </tr>
                    
                    <tr>
                    <td><input class="knop" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="knop" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="knop" type="button" value="6" onclick="insert(6)"></td> 
                    <td><input class="knop" type="button" value="+" onclick="insert('+')"></td> </tr>
                    
                    <tr>
                    <td><input class="knop" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="knop" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="knop" type="button" value="3" onclick="insert(3)"></td> 
                    <td rowspan=5><input class="knopis" type="button" value="=" onclick="equal()"></td>      
                    </tr>

                    <tr>
                    <td colspan=2 class="nul"><input class="knop0" type="button" value="0" onclick="insert(0)"></td>
                    <td class="punt"><input class="knop" type="button" value="," onclick="insert('.')"></td>
                    </tr>
                    
                </table>
            </form>
